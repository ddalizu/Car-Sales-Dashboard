<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Motors</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    </nav> 
    <div class="header">
      <a href="#default" class="logo">Royal Motors</a>
    </div>
    <main>
        <section id="dashboard">
            <h2>Employee Dashboard</h2>
            <div class="metrics">
                <div class="metric">
                    <h3>Total Sales</h3>
                    <p class="value" id="totalSales">250</p>
                </div>
                <div class="metric">
                    <h3>Total Revenue</h3>
                    <p class="value" id="totalRevenue">$500,000</p>
                </div>
                <div class="metric">
                    <h3>Sales Performance</h3>
                    <p class="value" id="averageAmountPerSale">+10%</p>
                </div>
                <div class="metric">
                    <h3>Recent Sales</h3>
                    <ul id="recentSales">
                    </ul>
                </div>
            </div>
        </section>
            <div class="container">
            <div class="continent-container">
                <h2>Africa</h2>
                <div>
                    <label for="salesInputAfrica">Enter Daily Sales:</label>
                    <input type="number" id="salesInputAfrica" placeholder="Enter sales">
                    <label for="dateInputAfrica">Select Date:</label>
                    <input type="date" id="dateInputAfrica">
                    <button onclick="addDailySale('Africa')">Add Sale</button>
                </div>
                <canvas id="africaChart" width="400" height="200"></canvas>
            </div>
    
            <div class="continent-container">
                <h2>Europe</h2>
                <div>
                    <label for="salesInputEurope">Enter Daily Sales:</label>
                    <input type="number" id="salesInputEurope" placeholder="Enter sales">
                    <label for="dateInputEurope">Select Date:</label>
                    <input type="date" id="dateInputEurope">
                    <button onclick="addDailySale('Europe')">Add Sale</button>
                </div>
                <canvas id="europeChart" width="400" height="200"></canvas>
            </div>
    
            <div class="continent-container">
                <h2>Asia</h2>
                <div>
                    <label for="salesInputAsia">Enter Daily Sales:</label>
                    <input type="number" id="salesInputAsia" placeholder="Enter sales">
                    <label for="dateInputAsia">Select Date:</label>
                    <input type="date" id="dateInputAsia">
                    <button onclick="addDailySale('Asia')">Add Sale</button>
                </div>
                <canvas id="asiaChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
     
    </main>
    <footer>
        <p>&copy; 2023 Car Sales Tracker</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
